<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">
      Fetch Post from LocalStorage
    </button>

    <h2>Post: <span id="post-title"></span></h2>
  </div>
</body>

</html>

<script>


  let button = document.querySelector('#fetch-post');
  let msg = document.querySelector('#post-title');

  button.addEventListener('click', () => {
    let body = JSON.parse(localStorage.getItem('fetchP'));
    msg.innerHTML = body.title;
  })
</script>
