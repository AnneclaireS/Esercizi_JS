<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  const fetchBtn = document.getElementById('fetch-post');
  const saveBtn = document.getElementById('save-post');


  let fetchElement

  const fetchP = function fPost() {
    fetch('https://jsonplaceholder.typicode.com/posts/1')
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        fetchElement = data;
        console.log(fetchElement);
      })

      .catch(function (error) {
        console.log(error);
      });
  }

  fetchBtn.addEventListener('click', fetchP);


  const saveP = function () {
    localStorage.setItem('fetchP', JSON.stringify(fetchElement));
    console.log(localStorage.getItem('fetchP'));
  }

  saveBtn.addEventListener('click', saveP);

</script>
